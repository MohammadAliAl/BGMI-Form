<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BGMI Tournament Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        width: 100%;
      }

      .form-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo-section {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo-section h1 {
        font-size: 32px;
        font-weight: bold;
        background: linear-gradient(to right, #f093fb, #f5576c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 5px;
      }

      .logo-section p {
        color: #a0a0a0;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #ffffff;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="number"],
      input[type="tel"] {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: #ffffff;
        font-size: 15px;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="tel"]:focus {
        outline: none;
        border-color: #f5576c;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
      }

      input::placeholder {
        color: #888;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #f093fb, #f5576c);
        border: none;
        border-radius: 10px;
        color: #ffffff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        color: #ff6b6b;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .success-message {
        background: rgba(76, 175, 80, 0.2);
        border: 1px solid #4caf50;
        color: #4caf50;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        display: none;
      }

      .success-message.show {
        display: block;
      }

      .sponsors-section {
        margin-top: 30px;
        padding-top: 25px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sponsors-title {
        text-align: center;
        color: #a0a0a0;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 15px;
      }

      .sponsors-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .sponsor-link {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 15px 25px;
        text-decoration: none;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 80px;
      }

      .sponsor-link:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: #f5576c;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(245, 87, 108, 0.25);
      }

      .sponsor-link img {
        max-width: 140px;
        max-height: 60px;
        width: auto;
        height: auto;
        object-fit: contain;
        filter: brightness(0.95);
        transition: filter 0.3s ease;
      }

      .sponsor-link:hover img {
        filter: brightness(1.1);
      }

      @media (max-width: 640px) {
        .form-card {
          padding: 30px 20px;
        }

        .logo-section h1 {
          font-size: 26px;
        }

        .sponsors-container {
          flex-direction: column;
          gap: 12px;
        }

        .sponsor-link {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <div class="logo-section">
          <h1>BGMI TOURNAMENT</h1>
          <p>Register now to compete</p>
        </div>

        <div id="successMessage" class="success-message">
          Registration successful! Redirecting to WhatsApp...
        </div>

        <form id="registrationForm">
          <!-- Web3Forms Access Key -->
          <input
            type="hidden"
            name="access_key"
            value="8e597062-5883-4e8e-aedf-31bd9296b0bb"
          />
          <input
            type="hidden"
            name="subject"
            value="New BGMI Tournament Registration"
          />
          <input
            type="hidden"
            name="from_name"
            value="BGMI Tournament Registration"
          />

          <!-- Player Name -->
          <div class="form-group">
            <label for="playerName">Player Name *</label>
            <input
              type="text"
              id="playerName"
              name="player_name"
              placeholder="Enter your full name"
              required
            />
            <span class="error-message" id="playerNameError"
              >Please enter your name</span
            >
          </div>

          <!-- BGMI ID -->
          <div class="form-group">
            <label for="bgmiId">BGMI ID Number *</label>
            <input
              type="number"
              id="bgmiId"
              name="bgmi_id"
              placeholder="Enter your BGMI ID"
              required
            />
            <span class="error-message" id="bgmiIdError"
              >Please enter a valid BGMI ID</span
            >
          </div>

          <!-- BGMI In-Game Name -->
          <div class="form-group">
            <label for="inGameName">BGMI In-Game Name *</label>
            <input
              type="text"
              id="inGameName"
              name="in_game_name"
              placeholder="Enter your in-game name"
              required
            />
            <span class="error-message" id="inGameNameError"
              >Please enter your in-game name</span
            >
          </div>

          <!-- Phone Number -->
          <div class="form-group">
            <label for="phoneNumber">Phone Number *</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phone_number"
              placeholder="Enter your phone number"
              pattern="[0-9]{10}"
              maxlength="10"
              required
            />
            <span class="error-message" id="phoneNumberError"
              >Please enter a valid 10-digit phone number</span
            >
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            Register Now
          </button>
        </form>
        <div class="sponsors-section">
          <div class="sponsors-title">Our Sponsors</div>
          <div class="sponsors-container">
            <a
              href="https://nextgenelectra.netlify.app/"
              target="_blank"
              rel="noopener noreferrer"
              class="sponsor-link"
            >
              <img
                src="https://nextgenelectra.netlify.app/assets/nxtgen-logo-removebg-preview.png"
                alt="NXTGEN ELECTRA"
              />
            </a>
            <a
              href="https://lussolane.netlify.app/"
              target="_blank"
              rel="noopener noreferrer"
              class="sponsor-link"
            >
              <img src="Logo.png" alt="LUSSOLANE" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("registrationForm");
      const submitBtn = document.getElementById("submitBtn");
      const successMessage = document.getElementById("successMessage");

      // WhatsApp number (replace with actual number)
      const WHATSAPP_NUMBER = "918252572849";
      const WHATSAPP_MESSAGE =
        "Hello%20I%20have%20registered%20for%20the%20BGMI%20tournament";

      // Validation functions
      function validateField(field, errorElement, validationFn) {
        const isValid = validationFn(field.value);
        if (!isValid) {
          errorElement.classList.add("show");
          field.style.borderColor = "#ff6b6b";
          return false;
        } else {
          errorElement.classList.remove("show");
          field.style.borderColor = "rgba(255, 255, 255, 0.2)";
          return true;
        }
      }

      function validatePlayerName(value) {
        return value.trim().length >= 2;
      }

      function validateBGMIId(value) {
        return value.trim().length > 0 && !isNaN(value);
      }

      function validateInGameName(value) {
        return value.trim().length >= 2;
      }

      function validatePhoneNumber(value) {
        return /^[0-9]{10}$/.test(value);
      }

      // Real-time validation
      const playerNameField = document.getElementById("playerName");
      const bgmiIdField = document.getElementById("bgmiId");
      const inGameNameField = document.getElementById("inGameName");
      const phoneNumberField = document.getElementById("phoneNumber");

      playerNameField.addEventListener("blur", () => {
        validateField(
          playerNameField,
          document.getElementById("playerNameError"),
          validatePlayerName
        );
      });

      bgmiIdField.addEventListener("blur", () => {
        validateField(
          bgmiIdField,
          document.getElementById("bgmiIdError"),
          validateBGMIId
        );
      });

      inGameNameField.addEventListener("blur", () => {
        validateField(
          inGameNameField,
          document.getElementById("inGameNameError"),
          validateInGameName
        );
      });

      phoneNumberField.addEventListener("blur", () => {
        validateField(
          phoneNumberField,
          document.getElementById("phoneNumberError"),
          validatePhoneNumber
        );
      });

      // Form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Validate all fields
        const isPlayerNameValid = validateField(
          playerNameField,
          document.getElementById("playerNameError"),
          validatePlayerName
        );
        const isBGMIIdValid = validateField(
          bgmiIdField,
          document.getElementById("bgmiIdError"),
          validateBGMIId
        );
        const isInGameNameValid = validateField(
          inGameNameField,
          document.getElementById("inGameNameError"),
          validateInGameName
        );
        const isPhoneNumberValid = validateField(
          phoneNumberField,
          document.getElementById("phoneNumberError"),
          validatePhoneNumber
        );

        if (
          !isPlayerNameValid ||
          !isBGMIIdValid ||
          !isInGameNameValid ||
          !isPhoneNumberValid
        ) {
          return;
        }

        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting...";

        try {
          // Prepare form data
          const formData = new FormData(form);

          // Submit to Web3Forms
          const response = await fetch("https://api.web3forms.com/submit", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (data.success) {
            // Show success message
            successMessage.classList.add("show");
            form.style.display = "none";

            // Redirect to WhatsApp after 2 seconds
            setTimeout(() => {
              window.location.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${WHATSAPP_MESSAGE}`;
            }, 2000);
          } else {
            throw new Error("Submission failed");
          }
        } catch (error) {
          alert("Registration failed. Please try again.");
          submitBtn.disabled = false;
          submitBtn.textContent = "Register Now";
        }
      });

      // Prevent non-numeric input for number fields
      bgmiIdField.addEventListener("keypress", (e) => {
        if (!/[0-9]/.test(e.key) && e.key !== "Backspace") {
          e.preventDefault();
        }
      });

      phoneNumberField.addEventListener("keypress", (e) => {
        if (!/[0-9]/.test(e.key) && e.key !== "Backspace") {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
